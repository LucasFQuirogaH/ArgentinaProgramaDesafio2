	<script>
		// funcion que cambia el parrafo
		function cambiarParrafo() {

		function completaEdicion(valor) {

		}
		// fin de la funcion que agrega lo que escribi a la seccion

		// Todo este codigo para que cuando apretes enter se vaya la ventana de edicion
		function logMessage(message){
			console.log(message + "</br>");
		}
		// Codigo de control de presion de la tecla enter
		let textarea=document.getElementById("entradaDeTexto");
		textarea.addEventListener('keyup', (e) => {
			logMessage(`key "${e.key}" released [event: keyup]`);
			if (e.key=="Enter"){
				document.getElementById("entradaDeTexto").style.display="none"
			}
		});
		// Carga el contenido de un archivo de texto y lo muestra
		function showFile(input){
			let file = input.file[0];
			alert(`File name: ${file.name}`);
			alert(`Last modified: ${file.lastModified}`);
			let reader=new FileReader();
			reader.readAsText(file);
			reader.onload=function(){
				console.log(reader.result);
				document.getElementById("entradaDeTexto").innerText=reader.result;
			}
			reader.onerror = function(){
				console.log(reader.error);
			}
		}
		// Fin de la carga del contenido
	</script>
